<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="1000" style="background-color:lightgrey">
    
    <g style="text-anchor:middle; font-size:18">
        <text x="300" y="50">
            The relative size in square miles of</text>
        <text x="300" y="70">three Pacific islands</text>
    </g>
    
    <!-- bar -->
    <g transform="translate(100,520)" style="stroke-width:20">
        <line x1="100" y1="0" x2="100" y2="-414" style="stroke:blue; "/>
        <line x1="170" y1="0" x2="170" y2="-75" style="stroke:darkblue;"/>
        <line x1="240" y1="0" x2="240" y2="-110" style="stroke:purple;"/>
        <!-- coordination -->
        <line x1="50" y1="0" x2="350" y2="0" style="stroke:black; stroke-width:2"/>
        <line x1="50" y1="0" x2="50" y2="-440" style="stroke:black; stroke-width:2"/>
    </g>
    
    <!-- text -->
    <g transform="translate(140,565)" style="font-family: Arial; text-anchor:end; font-size: 10">
        <text x="100" y="0" transform="rotate(-20)">Tahiti 404 sq mi</text>
        <text x="170" y="0" transform="rotate(-20 70,0)">Raiatea 65 sq mi</text>
        <text x="240" y="0" transform="rotate(-20 140,0)">Tongatapu 100 sq mi</text>
    </g>
    
</svg>