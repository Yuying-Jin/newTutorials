<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="100%" >
    
    <g style="text-anchor:middle; font-size:18">
        <text x="300" y="50">
            The relative size in square miles of</text>
        <text x="300" y="70">three Pacific islands</text>
    </g>
    
    <!-- bar -->
    <g transform="translate(170,0)" style="stroke-width:20">
       <line x1="0" y1="120" x2="414" y2="120" style="stroke:blue; "/>
       <line x1="0" y1="150" x2="75" y2="150" style="stroke:darkblue;"/>
       <line x1="0" y1="180" x2="110" y2="180" style="stroke:purple;"/>
    </g>
    
    <!-- text -->
    <g transform="translate(160,4)" style="font-family: Arial; text-anchor:end; font-size: 14">
       <text x="0" y="120">Tahiti 404 sq mi</text>
       <text x="0" y="150">Raiatea 65 sq mi</text>
       <text x="0" y="180">Tongatapu 100 sq mi</text>
    </g>
    

    
    
    
</svg>